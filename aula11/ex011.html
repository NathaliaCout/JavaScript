<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>
</head>
<body>
    <h1>Verificando Nacionalidade</h1>

    De qual país você é: 
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="validar()">

    <div id="res">

    </div>


    <script>        

        function validar(){
            var pais = window.document.getElementById('txtpais')
            var result = window.document.querySelector('div#res')

            var lugar = (pais.value)

            result.innerHTML = `Você está vivendo em: ${lugar}`


            if (lugar == 'Brasil'){
                result.innerHTML += `<p>você é Brasileiro!</p>`
            } else {
                result.innerHTML += `<p>você é Estrangeiro!</p>`

            }
            
        }

        


    </script>
    
</body>
</html>
