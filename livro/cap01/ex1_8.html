    <!-- Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas. -->
    <script>
        const dias = Number(prompt("informe a duração da viagem em dias: "))
        const horas = Number(prompt("informe a duração da viagem em horas: "))

        const totalhoras = (24 * dias ) + horas


        alert(`O nº de dias informado é:  ${dias}\n  O numero de horas informado é de: ${horas} \n Total de horas da viagem é de: ${totalhoras} `)
    </script>
